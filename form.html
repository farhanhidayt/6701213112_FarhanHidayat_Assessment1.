<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form>
        <label for="textbox1">Textbox 1:</label>
        <input type="number" id="textbox1" name="textbox1"><br><br>

        <label for="textbox2">Textbox 2:</label>
        <input type="number" id="textbox2" name="textbox2"><br><br>

        <label for="operation">Operation:</label>
        <select id="operation" name="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value=""></option>
            <option value="/">/</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
